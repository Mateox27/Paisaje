<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisaje Animado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fondo del cielo */
        .cielo {
            background: linear-gradient(to bottom, #1a2a6c, #87CEEB);
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Estrellas */
        .estrella {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffffff;
            cursor: pointer;
            animation: parpadeo 2s infinite ease-in-out;
        }

        @keyframes parpadeo {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Estrella fugaz */
        .estrella-fugaz {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffffff;
            animation: fugaz 5s infinite ease-in-out;
        }

        @keyframes fugaz {
            0% {
                top: -50px;
                left: -50px;
                opacity: 1;
            }
            50% {
                top: 50%;
                left: 80%;
                opacity: 0.7;
            }
            100% {
                top: 100%;
                left: 120%;
                opacity: 0;
            }
        }

        /* Luna */
        .luna {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffffe0, #f0e68c);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 255, 224, 0.5);
        }

        /* Monta√±as */
        .montana {
            position: absolute;
            bottom: 30px;
            width: 300px;
            height: 150px;
            background: linear-gradient(to top, #556B2F, #8B4513);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .montana.pequena {
            width: 200px;
            height: 100px;
            bottom: 50px;
        }

        .montana.izquierda {
            left: 10%;
        }

        .montana.derecha {
            right: 10%;
        }

        /* Zona verde */
        .cesped {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #228B22, #32CD32);
        }

        /* Lago */
        .lago {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80px;
            background: linear-gradient(to top, #0000FF, #1E90FF);
            border-radius: 50%;
        }

        /* √Årboles */
        .arbol {
            position: absolute;
            bottom: 100px;
            width: 20px;
            height: 50px;
            background: #8B4513;
        }

        .arbol .hojas {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #228B22;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Fogata */
        .fogata {
            position: absolute;
            bottom: 80px;
            right: 10%;
            width: 50px;
            height: 50px;
        }

        .tronco {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 10px;
            background: #8B4513;
            transform-origin: center;
        }

        .tronco:nth-child(1) {
            transform: rotate(45deg) translateY(5px);
        }

        .tronco:nth-child(2) {
            transform: rotate(-45deg) translateY(5px);
        }

        .llama {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #FFA500, #FF4500);
            border-radius: 50%;
            animation: chispa 1s infinite alternate;
        }

        @keyframes chispa {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.8;
            }
        }

        /* Casa de campa√±a */
        .carpa {
            position: absolute;
            bottom: 50px;
            left: 2%;
            width: 80px;
            height: 60px;
            background: #8B0000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .entrada-carpa {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Mensaje emergente */
        .mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            display: none;
        }

        .oculto {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="cielo">
        <!-- Luna -->
        <div class="luna"></div>

        <!-- Estrellas -->
        <div class="estrella" style="top: 10%; left: 10%;" data-mensaje="Eres una chica muy linda üòç‚ú®" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 15%; left: 30%;" data-mensaje="Tus ojos son muy lindos üëÅÔ∏èüíñ" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 20%; left: 50%;" data-mensaje="Tienes una sonrisa que me encanta üòÅüí´" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 35%; left: 70%;" data-mensaje="Las estrellas deber√≠an aprender de ti üåüüôå" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 25%; left: 90%;" data-mensaje="Cada charla contigo me saca una buena sonrisa üí¨üòÅ" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 5%; left: 60%;" data-mensaje="Me pones muy nervioso üò≥üíì" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 40%; left: 20%;" data-mensaje="¬øMe das un beso? üòòüíã" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 50%; left: 80%;" data-mensaje="Eres incre√≠blemente bella üå∫üåü" onclick="mostrarMensaje(this)"></div>
        <div class="estrella" style="top: 30%; left: 15%;" data-mensaje="¬øMe mandas otra foto? üì∏üíñ" onclick="mostrarMensaje(this)"></div>

        <!-- Estrella fugaz -->
        <div class="estrella-fugaz"></div>

        <!-- Monta√±as -->
        <div class="montana izquierda"></div>
        <div class="montana derecha"></div>
        <div class="montana pequena" style="left: 40%;"></div>

        <!-- Zona verde -->
        <div class="cesped"></div>

        <!-- Lago -->
        <div class="lago"></div>

        <!-- Casa de campa√±a -->
        <div class="carpa">
            <div class="entrada-carpa"></div>
        </div>

        <!-- √Årboles -->
        <div class="arbol" style="left: 15%;">
            <div class="hojas"></div>
        </div>
        <div class="arbol" style="left: 25%;">
            <div class="hojas"></div>
        </div>
        <div class="arbol" style="left: 75%;">
            <div class="hojas"></div>
        </div>
        <div class="arbol" style="left: 85%;">
            <div class="hojas"></div>
        </div>

        <!-- Fogata -->
        <div class="fogata">
            <div class="tronco"></div>
            <div class="tronco"></div>
            <div class="llama"></div>
        </div>

        <!-- Mensaje -->
        <div class="mensaje oculto" id="caja-mensaje"></div>
    </div>
    <script>
        function mostrarMensaje(elemento) {
            const cajaMensaje = document.getElementById('caja-mensaje');
            const mensaje = elemento.getAttribute('data-mensaje');
            cajaMensaje.textContent = mensaje;
            cajaMensaje.style.display = 'block';
            setTimeout(() => {
                cajaMensaje.style.display = 'none';
            }, 3000); // Ocultar mensaje despu√©s de 3 segundos
        }
    </script>
</body>
</html>
